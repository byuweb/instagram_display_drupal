instagram_display.description:
  path: '/insta-block'
  defaults:
    _controller: '\Drupal\instagram_display\Controller\InstaBlockController::description'
    _title: 'Instagram Block'
  requirements:
    _permission: 'access content'

instagram_display.settings:
  path: '/admin/config/BYU/instagram_display'
  defaults:
    _form: '\Drupal\instagram_display\Form\InstaSettingsForm'
    _title: 'instagram_display settings'
  requirements:
    _permission: 'administer site configuration'